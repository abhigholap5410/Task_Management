<!DOCTYPE html>
<html>
<head>
    <title>Task Planner</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Task Planner</h1>
    
    <div class="task-form">
        <h2>Add Parent Task</h2>
        <form id="parentTaskForm">
            <label for="parentTaskId">Parent Task ID:</label>
            <input type="text" id="parentTaskId" name="parentTaskId" required><br>
            
            <label for="parentTaskName">Task Name:</label>
            <input type="text" id="parentTaskName" name="parentTaskName" required><br>
            <label for="error" id="nameerror" style="display: none;"></label>
            
            <label for="parentTaskStartDate">Start Date:</label>
            <input type="date" id="parentTaskStartDate" name="parentTaskStartDate" required><br>
            
            <label for="parentTaskEndDate">End Date:</label>
            <input type="date" id="parentTaskEndDate" name="parentTaskEndDate" required><br>
            
            <label for="parentTaskStatus">Status:</label>
            <select id="parentTaskStatus" name="parentTaskStatus">
                <option value="In-Progress">In-Progress</option>
                <option value="Completed">Completed</option>
                <option value="Canceled">Canceled</option>
                <option value="Due-Passed">Due-Passed</option>
            </select>
            
            <input type="submit" value="Add Parent Task">
        </form>
    </div>

    <div class="task-list">
        <h2>Task List</h2>
        <table id="taskTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="taskTableBody">
                <!-- Display tasks here -->
            </tbody>
        </table>
    </div>
    <div class="task-form">
        <h2>Add Sub-Task</h2>
        <form id="subTaskForm" >
            <input type="hidden" id="subTaskId" name="subTaskId" disabled required>
            <label for="subTaskName">Sub-Task Name:</label>
            <input type="text" id="subTaskName" name="subTaskName" required><br>
            
            <label for="subTaskStartDate">Start Date:</label>
            <input type="date" id="subTaskStartDate" name="subTaskStartDate" required><br>
            
            <label for="subTaskEndDate">End Date:</label>
            <input type="date" id="subTaskEndDate" name="subTaskEndDate" required><br>
            
            <label for="subTaskStatus">Status:</label>
            <select id="subTaskStatus" name="subTaskStatus">
                <option value="In-Progress">In-Progress</option>
                <option value="Completed">Completed</option>
                <option value="Canceled">Canceled</option>
                <option value="Due-Passed">Due-Passed</option>
            </select>
            
            <input type="submit" value="Add Sub-Task">
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
